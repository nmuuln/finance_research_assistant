# DigitalOcean App Platform deployment from Container Registry
# Deploy a pre-built container image from DO Container Registry

name: ufe-research-writer
region: nyc

services:
  - name: web
    # Use image from DigitalOcean Container Registry
    image:
      registry_type: DOCR
      registry: adk-test
      repository: ufe-research-writer-web
      tag: latest

    # Environment variables
    envs:
      - key: GOOGLE_API_KEY
        scope: RUN_TIME
        type: SECRET
      - key: TAVILY_API_KEY
        scope: RUN_TIME
        type: SECRET
      - key: SPACES_ACCESS_KEY
        scope: RUN_TIME
        type: SECRET
      - key: SPACES_SECRET_KEY
        scope: RUN_TIME
        type: SECRET
      - key: SPACES_REGION
        value: "sgp1"
        scope: RUN_TIME
      - key: SPACES_BUCKET
        value: "finance-bucket"
        scope: RUN_TIME
      - key: LANGUAGE
        value: "mn"
        scope: RUN_TIME
      - key: PORT
        value: "8080"
        scope: RUN_TIME

    # Health check
    health_check:
      http_path: /healthz
      initial_delay_seconds: 10
      period_seconds: 10
      timeout_seconds: 5
      success_threshold: 1
      failure_threshold: 3

    # HTTP configuration
    http_port: 8080

    # Instance configuration
    instance_count: 1
    instance_size_slug: professional-xs

    # Routes
    routes:
      - path: /
